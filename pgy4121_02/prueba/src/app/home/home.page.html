<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <ion-title size="large">
            Inicio
          </ion-title>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
  </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- INPUT DE USUARIO -->
  <ion-item>
    <ion-label>Usuario</ion-label>
    <ion-input type="text" #usuario></ion-input>
  </ion-item>

  <!-- INPUT DE PASSWORD -->
  <ion-item>
    <ion-label>Contrasena</ion-label>
    <ion-input type="password" #password></ion-input>
  </ion-item>

  <!-- BOTONES INGRESO -->
  <ion-grid>
    <ion-row>

      <!-- INICIO SESION-->
      <ion-col class="ion-align-self-start">
        <ion-button shape="round" (click)="onClick(usuario, password)" expand="full">Iniciar sesi√≥n</ion-button>
      </ion-col>
      
      <!-- REGISTRO -->
      <ion-col class="ion-align-self-end">
        <ion-button shape="round" expand="full" type="button" [routerLink]="['/ingreso-usuarios']" >Registrarse</ion-button>
      </ion-col>

      <!-- OLVIDE CONTRASENA -->
      <ion-col class="ion-align-self-end">
        <ion-button shape="round" expand="full" type="button" [routerLink]="['/olvide-contrasena']" >Olvide Contrasena</ion-button>
      </ion-col>
    </ion-row>   
  </ion-grid>
  <!---->

</ion-content>
